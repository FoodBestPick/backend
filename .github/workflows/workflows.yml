name: Build and Deploy Spring Boot App

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "gradle"

      - name: Grant execute permission for gradle
        run: chmod +x ./gradlew

      - name: Build Boot Project
        run: ./gradlew bootJar -x test

      - name: Verify build jar
        run: |
          ls -la build/libs/
          if [ ! -f build/libs/*.jar ]; then
            echo "Build Failed"
            exit 1
          fi
          echo "Build Success"

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Upload jar to EC2
        run: |
          scp build/libs/*.jar \
            ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/home/ubuntu/final/back/

      - name: Write Firebase service account key on EC2
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "mkdir -p /home/ubuntu/final/back/config"
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "echo '${{ secrets.FIREBASE_SA_B64 }}' | base64 -d > /home/ubuntu/final/back/config/serviceAccountKey.json"
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "chmod 600 /home/ubuntu/final/back/config/serviceAccountKey.json"

      - name: Restart container
        run: |
          ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "
            cd /home/ubuntu/final
            docker compose restart api
          "
